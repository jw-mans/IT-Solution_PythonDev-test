<div class="quote-card">
    <div class="quote-text">{{ quote.text }}</div>
    <div class="quote-source">— {{ quote.source }}</div>

    <div class="quote-stats" style="margin-top: 10px;">
        <div class="stat">👁 {{ quote.views_cnt }}</div>
    </div>

    <div style="margin-top: 10px;">
        <form class="like-form" data-id="{{ quote.id }}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn">
                👍 <span class="like-count">{{ quote.likes }}</span>
            </button>
        </form>

        <form class="dislike-form" data-id="{{ quote.id }}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn">
                👎 <span class="dislike-count">{{ quote.dislikes }}</span>
            </button>
        </form>
    </div>
</div>
